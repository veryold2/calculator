<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet"  href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="calculator">
      <input type="text" class='mainField'>
      <div class="buttons">
        <div class="cansel">C</div>
        <div class="btnCalc" data-val="/">&#247;</div>
        <div class="btnCalc" data-val="*">x</div>
        <div class='erase'><i class="fa fa-window-close" aria-hidden="true"></i></div>
        <div class="btnCalc" data-val="7">7</div>
        <div class="btnCalc" data-val="8">8</div>
        <div class="btnCalc" data-val="9">9</div>
        <div class="btnCalc" data-val="-">&minus;</div>
        <div class="btnCalc" data-val="4">4</div>
        <div class="btnCalc" data-val="5">5</div>
        <div class="btnCalc" data-val="6">6</div>
        <div class="btnCalc" data-val="+">+</div>
        <div class="btnCalc" data-val="1">1</div>
        <div class="btnCalc" data-val="2">2</div>
        <div class="btnCalc" data-val="3">3</div>
        <div class='result'>=</div>
        <div class="btnCalc" data-val="0">0</div>
        <div class="btnCalc" data-val="%">%</div>
        <div class="btnCalc" data-val=".">.</div>
        <div class='volume' data-flag="1"><i class="fa fa-volume-up" aria-hidden="true"></i></div>
      </div>
    </div>


  </div>
<script src="js/main.js"></script>
</body>
</html>
